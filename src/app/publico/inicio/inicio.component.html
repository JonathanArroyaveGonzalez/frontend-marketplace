<h2 >Productos destacados</h2>

<div class="carousel carousel-slider center">
  <div class="carousel-item  grey darken-1 white-text" *ngFor="let producto of productosDestacados">
    <h2>{{ producto.nombre }}</h2>
    <p class="white-text">{{ producto.descripcion }}</p>
    <img src={{producto.imagen}} alt="{{ producto.nombre }}" class="responsive-img" style="max-width: 50%; border-radius: 10px;" > 
  </div>
</div>

<div class="container">
  <div class="section">
      <div class="row">
        <div class="col s12 m6 l4 card">
          <div class="card">
            <div class="card-image waves-effect waves-block waves-light">
              <img class="activator" src={{imageUrl}}>
            </div>
            <div class="card-content">
              <span class="card-title activator grey-text text-darken-4">Nombre</span> 
              <span class="card-title text-darken-4">$32.000 <a href="#"><i class="material-icons right">add_shopping_cart</i></a> </span>
             
              <p><a href="#">Ver mas..</a></p>
            </div>
            <div class="card-reveal">
              <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
              <p>Here is some more information about this product that is only revealed once clicked on.</p>
            </div>
          </div>  
        </div>
      </div>
  </div>
</div>
